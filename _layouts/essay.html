---
layout: default
---
<article class="essay">
    <header class="essay-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}
        {% if page.tags %}
        <p class="post-meta">Tags: {{ page.tags | join: ", " }}</p>
        {% endif %}
    </header>
    <hr class="break">
    {{ content }}
</article>
